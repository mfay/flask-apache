<VirtualHost *:80>
	ServerName myflask.com
	ServerAdmin mark@myflask.com
	WSGIDaemonProcess yourapplication user=flask group=flask threads=5
	WSGIScriptAlias / /www/gvsu/FlaskApp/flaskapp.wsgi
	WSGIScriptReloading On
	<Directory /www/gvsu/FlaskApp>
		WSGIProcessGroup yourapplication
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>
</VirtualHost>
